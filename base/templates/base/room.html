{% extends "main.html" %}

{% block content %}
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    {% for room in rooms %}
        <p>@{{ room.host.username }}</p>
        <h3>{{room.id}} -- <a href="">{{room.name}}</a></h3>
        <small>{{room.topic.name}}</small>
    {% endfor %}
</div>
{% endblock %}
